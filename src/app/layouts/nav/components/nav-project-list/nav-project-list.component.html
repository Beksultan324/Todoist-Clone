<app-expansion-panel tag="projects">
  <app-expansion-panel-header>Проекты</app-expansion-panel-header>
  <app-expansion-panel-body>
    <ul class="nav-list" cdkDropList>
      <li *ngFor="let project of list$ | async; trackBy: projectTrackyBy" cdkDrag>
        <a [routerLink]="['project', project.id]">
          <app-nav-list-item [todoCount]="3" [color]="project.color" [hasMenu]="true" [icon]="project | projectIcon">
            <span>{{ project.title }}</span>
            <button class="nav-list-item__replace-tool" cdkDragHandle>
              <svg-icon name="drag" svgClass="icon_size_m"></svg-icon>
            </button>
          </app-nav-list-item>
        </a>
      </li>
    </ul>
  </app-expansion-panel-body>
</app-expansion-panel>
