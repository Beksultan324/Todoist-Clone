<div class="content">
  <div class="search-emoji"></div>
  <div class="emojis-container">
    <div class="emoji-group">
      <div class="emoji-group-name">Люди и смайлики</div>
      <div class="emoji-group-list">
        <span (click)="select(emoji)" class="emoji-group-item" *ngFor="let emoji of peopleAndEmoticons">{{ emoji }}</span>
      </div>
    </div>
  </div>
</div>
<div class="nav">
  <button *ngFor="let item of nav">
    <svg-icon [name]="item" svgClass="icon_size_m"></svg-icon>
  </button>
</div>
